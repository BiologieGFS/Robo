<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roboter Augen Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }

        .face-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            transition: transform 0.2s ease;
        }

        .robot-container {
            display: flex;
            gap: 60px;
            perspective: 1000px;
        }

        .eye {
            width: 220px;
            height: 220px;
            background: #0a0a0a;
            border: 2px solid #1a1a1a;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
        }

        .brow {
            position: absolute;
            top: -25px;
            left: -10%;
            width: 120%;
            height: 80px;
            background: #000;
            z-index: 20;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 10;
            transition: transform 0.1s ease;
        }

        .lid-top { top: 0; transform: translateY(-100%); }
        .lid-bottom { bottom: 0; transform: translateY(100%); }

        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85px;
            height: 85px;
            background: radial-gradient(circle, #00f2ff 0%, #0077ff 70%, #001a33 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 35px #00f2ff;
            transition: all 0.4s cubic-bezier(0.1, 0.5, 0.5, 1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Herz-Icon via SVG */
        .heart-icon {
            width: 70%;
            height: 70%;
            fill: #ff4baf;
            display: none;
            filter: drop-shadow(0 0 10px #ff4baf);
        }

        .mouth-container {
            width: 150px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Standardmäßig Lächeln */
        .mouth {
            width: 80px; 
            height: 30px; 
            border-radius: 0 0 60px 60px; 
            background: transparent;
            border-bottom: 6px solid #00f2ff;
            box-shadow: 0 8px 15px rgba(0, 242, 255, 0.4);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- Emotionen --- */
        
        /* Streichel-Modus (Liebe) */
        .in-love .pupil { 
            background: transparent; 
            box-shadow: none; 
            transform: translate(-50%, -50%) scale(1.3);
        }
        .in-love .heart-icon { display: block; }
        .in-love .mouth { width: 100px; height: 40px; border-bottom-width: 8px; }
        .in-love .face-container { animation: purr 0.1s infinite; }

        @keyframes purr {
            0% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }

        .thinking #eyeLeft .brow { transform: translateY(35px) rotate(-8deg); }
        .thinking .mouth { width: 40px; height: 4px; border-radius: 10px; border-bottom: 6px solid #00f2ff; }

        .curious .pupil { width: 110px; height: 110px; }
        .curious .mouth { width: 25px; height: 25px; border-radius: 50%; border: 4px solid #00f2ff; }

        @keyframes dizzyAnim {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(25px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(25px) rotate(-360deg); }
        }
        .dizzy .pupil { animation: dizzyAnim 0.4s linear infinite; }
        .dizzy .mouth { width: 50px; height: 10px; border-radius: 50%; border: 4px solid #00f2ff; }

        .irritated .pupil { width: 30px; height: 30px; }
        .irritated .mouth { width: 20px; height: 20px; border-radius: 50%; border: 4px solid #00f2ff; }

        .blinking .lid-top { transform: translateY(0) !important; }
        .blinking .lid-bottom { transform: translateY(0) !important; }

        .controls {
            position: fixed;
            bottom: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .controls:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="face-container" id="face">
        <div class="robot-container" id="robotBody">
            <div class="eye" id="eyeLeft">
                <div class="brow"></div>
                <div class="lid lid-top"></div>
                <div class="pupil">
                    <svg class="heart-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                </div>
                <div class="lid lid-bottom"></div>
            </div>
            <div class="eye" id="eyeRight">
                <div class="brow"></div>
                <div class="lid lid-top"></div>
                <div class="pupil">
                    <svg class="heart-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                </div>
                <div class="lid lid-bottom"></div>
            </div>
        </div>

        <div class="mouth-container" id="petZone">
            <div class="mouth" id="mouth"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="requestPermission()" class="bg-gray-800 text-white px-4 py-2 rounded text-xs">Sensoren Kalibrieren</button>
    </div>

    <script>
        const face = document.getElementById('face');
        const pupils = document.querySelectorAll('.pupil');
        const petZone = document.getElementById('petZone');
        
        let isLocked = false;
        let petCount = 0;
        let petTimer;

        // --- Autonomes Verhalten ---
        function autonomousBehavior() {
            if (isLocked) return;

            const r = Math.random();

            if (r < 0.15) {
                triggerEmotion('thinking', 2000);
            } else if (r < 0.25) {
                triggerEmotion('curious', 1500);
            } else {
                // Normales Umschauen (mit Lächeln als Basis)
                const x = (Math.random() - 0.5) * 70;
                const y = (Math.random() - 0.5) * 50;
                updatePupils(x, y);
            }

            setTimeout(autonomousBehavior, Math.random() * 2500 + 1500);
        }

        function triggerEmotion(className, duration) {
            if (isLocked) return;
            face.classList.add(className);
            setTimeout(() => {
                face.classList.remove(className);
            }, duration);
        }

        function updatePupils(x, y) {
            pupils.forEach(pupil => {
                if (!face.classList.contains('dizzy') && !face.classList.contains('in-love')) {
                    pupil.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                }
            });
        }

        // --- Streichel-Logik (Petting) ---
        petZone.addEventListener('pointermove', (e) => {
            if (face.classList.contains('in-love')) return;
            
            petCount++;
            if (petCount > 20) {
                startLoveMode();
            }
        });

        function startLoveMode() {
            isLocked = true;
            petCount = 0;
            face.className = 'face-container in-love';
            
            setTimeout(() => {
                face.classList.remove('in-love');
                isLocked = false;
                autonomousBehavior();
            }, 4000);
        }

        // --- Irritations-Reaktion (Klick/Touch außerhalb Mund) ---
        document.addEventListener('pointerdown', (e) => {
            if (e.target.closest('#petZone') || isLocked) return;
            
            isLocked = true;
            face.className = 'face-container irritated'; 

            const rect = face.getBoundingClientRect();
            const x = ((e.clientX - (rect.left + rect.width / 2)) / window.innerWidth) * 100;
            const y = ((e.clientY - (rect.top + rect.height / 2)) / window.innerHeight) * 80;

            updatePupils(x, y);

            setTimeout(() => {
                isLocked = false;
                face.classList.remove('irritated');
                autonomousBehavior();
            }, 2000);
        });

        // --- Schütteln ---
        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;
            const totalAcc = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

            if (totalAcc > 28 && !isLocked) {
                isLocked = true;
                face.className = 'face-container dizzy';
                setTimeout(() => {
                    isLocked = false;
                    face.classList.remove('dizzy');
                    autonomousBehavior();
                }, 5000);
            }
        }

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(resp => {
                    if (resp == 'granted') window.addEventListener('devicemotion', handleMotion);
                });
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function blink() {
            face.classList.add('blinking');
            setTimeout(() => {
                face.classList.remove('blinking');
                setTimeout(blink, Math.random() * 6000 + 2000);
            }, 120);
        }

        window.onload = () => {
            autonomousBehavior();
            blink();
        };
    </script>
</body>
</html>
